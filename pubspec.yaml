name: engram
description: Flutter app that reads an Outline wiki, extracts a knowledge graph via Claude, and teaches it back via SM-2 spaced repetition.
version: 0.1.0
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  anthropic_sdk_dart: ^0.3.1
  flutter_riverpod: ^2.6.1
  flutter_graph_view: ^2.1.0
  http: ^1.3.0
  meta: ^1.16.0
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.3.4
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.1
  firebase_core: ^4.4.0
  cloud_firestore: ^6.1.2
  firebase_auth: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  test: ^1.26.0
  fake_cloud_firestore: ^4.0.1

flutter:
  uses-material-design: true
